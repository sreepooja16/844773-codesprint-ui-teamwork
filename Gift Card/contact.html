<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>

    </style>

</head>

<body>
    <!-- row1 for logo -->
    <div class="row">
        <div class="col">
            <img src="https://image.flaticon.com/icons/svg/2477/2477899.svg" style="width:120px" height="100px">
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <!-- row2 for nav bar -->
            <nav class="navbar navbar-expand-md bg-danger navbar-dark">
                <!-- Brand -->
                <a class="navbar-brand" href="index.html">GiftCard</a>

                <!-- Toggler/collapsibe Button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar links -->
                <div class="collapse navbar-collapse ml-auto justify-content-end" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="placeorder.html">Place Order</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="vieworder.html">View Order</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <!-- The sidebar starts-->

    <!-- <div class="container-fluid"> -->
    <div class="row no-gutters">
        <div class="col-2 bg-danger text-center">
            <ul class="nav flex-column ">
                <li class="nav-item">
                    <a class="nav-link text-light  active" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light " href="placeorder.html">Place Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light " href="vieworder.html">View Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light " href="contact.html">Contact Us</a>
                </li>
            </ul>
        </div>

        <!-- The sidebar ends-->

        <div class="container contact-form">
            <div class="contact-image">
                <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact" />
            </div>
            <form method="post">
                <h3>Contact Us</h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *"
                                value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *"
                                value="" />
                        </div>
                        <div class="form-group">
                            <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea name="txtMsg" class="form-control" placeholder="Your Message *"
                                style="width: 100%; height: 150px;"></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </div>
