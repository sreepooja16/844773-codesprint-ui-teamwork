<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


    <script>



        function addCard() {
            var addCard = null;
			
			//alert("hi");

            var inr = document.getElementById('inr').value;
            var firstname = document.getElementById('firstname').value;
            var lastname = document.getElementById('lastname').value;
            var address = document.getElementById('address').value;
            var city = document.getElementById('city').value;
            var state = document.getElementById('state').value;
            var country = document.getElementById('country').value;
            var pincode = document.getElementById('pincode').value;
            var bfname = document.getElementById('bfname').value;
            var blname = document.getElementById('blname').value;
            var phone = document.getElementById('phone').value;
            var email = document.getElementById('email').value;
            //alert("hello");

            

            if (sessionStorage.getItem('addCard')) {
                addCard = JSON.parse(sessionStorage.getItem('addCard'));
				alert("if:" + addCard.length);
                var size = addCard.length;
                addCard[size] = {
                    inr: inr,
                    firstname: firstname,
                    lastname: lastname,
                    address: address,
                    city: city,
                    state: state,
                    country: country,
                    pincode: pincode,
                    bfname: bfname,
                    blname: blname,
                    phone: phone,
                    email: email

                };
				alert("if:" + addCard.length);
            }
            else {
                alert("else:" );
                addCard = [{
                    inr: inr,
                    firstname: firstname,
                    lastname: lastname,
                    address: address,
                    city: city,
                    state: state,
                    country: country,
                    pincode: pincode,
                    bfname: bfname,
                    blname: blname,
                    phone: phone,
                    email: email
                }];
            }

            sessionStorage.setItem('addCard', JSON.stringify(addCard));
            //addCard = JSON.parse(sessionStorage.getItem('addCard'));
            alert('length' + addCard.length);
            //alert('get' + JSON.stringify(addCard));

            //return true;
        }


    </script>



</head>

<body>
    <!-- row1 for logo -->
    <div class="row">
        <div class="col">
            <img src="https://image.flaticon.com/icons/svg/2477/2477899.svg" style="width:120px" height="100px">
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <!-- row2 for nav bar -->
            <nav class="navbar navbar-expand-md bg-danger navbar-dark">
                <!-- Brand -->
                <a class="navbar-brand" href="index.html">GiftCard</a>

                <!-- Toggler/collapsibe Button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar links -->
                <div class="collapse navbar-collapse ml-auto justify-content-end" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="placeorder.html">Place Order</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="vieworder.html">View Order</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <!-- The sidebar starts-->

    <!-- <div class="container-fluid"> -->
    <div class="row no-gutters">
        <div class="col-2 bg-danger text-center">
            <ul class="nav flex-column ">
                <li class="nav-item">
                    <a class="nav-link text-light  active" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light " href="placeorder.html">Place Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light " href="vieworder.html">View Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light " href="contact.html">Contact Us</a>
                </li>
            </ul>
        </div>

        <!-- The sidebar ends-->
        <div class="col-10  ">
            <div class="card card-align mt-2 mx-auto w-50">
                <div class="card-header"><h2>Place Gift Card Order Page</h2></div>
                <div class="card-body">
                    <form action="" onsubmit="addCard()">
                        <div class="row m-auto mx-3 my-2 ">
                            <div class="col-5">
                                <label class="m-auto">Gift Card Amount</label>
                            </div>
                            <div class="col-3 mb-2">
                                <input type="number" min="0" placeholder="INR" id="inr" class="form-control" required />
                            </div>
                        </div>
                        <div class="row m-auto">
                            <div class="col-4">
                                <label class="m-auto">Receipent Name</label>
                            </div>
                            <div class="col-4">
                                <input type="text" placeholder="First Name" id="firstname" class="form-control"
                                    required />
                            </div>
                            <div class="col-4">
                                <input type="text" placeholder="Last Name" id="lastname" class="form-control"
                                    required />
                            </div>
                        </div>
                        <hr>
                        <div class="row m-auto">
                            <fieldset class="border border-dark p-2">
                                <legend class=" w-auto" style="font-weight: bold;font-family:"> Shipping Address
                                </legend>
                                <div class="row">
                                    <div class="col-12">
                                        <input type="text" placeholder="Address" id="address" class="form-control"
                                            required />
                                        <label class="m-auto">Street address</label>
                                    </div>
                                </div>
                                <div class="row m-auto">
                                    <div class="col-6">
                                        <input type="text" placeholder="city" id="city" class="form-control"
                                            required />&nbsp;
                                        <label class="m-auto">City</label>
                                    </div>
                                    <div class="col-6">
                                        <input type="text" placeholder="State" id="state" class="form-control"
                                            required />
                                        <label class="m-auto">State</label>
                                    </div>
                                </div>
                                <div class="row m-auto">
                                    <div class="col-6">
                                        <select id="country">
                                            <option value="India">India</option>
                                            <option value="USA">USA</option>
                                            <option value="Germany">Germany</option>
                                            <option value="France">France</option>
                                        </select><br>
                                        <label class="m-auto">Country</label>
                                    </div>
                                    <div class="col-6">
                                        <input type=" text" class="form-control" placeholder="Pincode" id="pincode"
                                            pattern="[0-9]{6}" maxlength="6" required />
                                        <label class="mr-0"> Pincode</label>
                                    </div>
                                </div>
                        </div>
                        </fieldset>
                </div>
                <hr>
                <div class="row m-auto">
                    <div class="col-4">
                        <label class="m-auto">Buyers Name</label>
                    </div>
                    <div class="col-4 mb-3">
                        <input type="text" placeholder="First Name" id="bfname" class="form-control" required />
                    </div>
                    <div class="col-4">
                        <input type="text" placeholder="Last Name" id="blname" class="form-control" required />
                    </div>
                </div>
                <div class="row m-auto">
                    <div class="col-4">
                        <label class="m-auto">Phone Number</label>
                    </div>
                    <div class="input-group-prepend mb-3"  required />
                    <span class="input-group-text">+91</span>
                    <input type="text" id="phone" maxlength="10" />

                </div>
            </div>
            <div class="row m-auto">
                <div class="col-4 mb-3">
                    <label class="m-auto">Email</label>
                </div>
                <div class="col-8 ">
                    <input type="email" placeholder="Enter Email" id="email" class="form-control" required />
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary">Place Order</button>
                    <button type="Reset" class="btn btn-primary">Reset</button>
                </div>
            </div>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
